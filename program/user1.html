    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #007bff;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;

        .nav-tabs {

        .nav-tabs .tab {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-tabs .tab.active {

        }

        .content {

        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .section .input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .section .input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .section .input .icon {
            font-size: 20px;
            color: #007bff;
            margin-right: 10px;
        }

        .section .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .section .list {
            list-style: none;
            padding: 0;
        }

        .section .list .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .section .list .item .text {
            font-size: 16px;
        }

        .section .list .item .icon {
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
